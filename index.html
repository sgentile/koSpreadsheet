<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>KoSpreadsheet</title>
        <script src="lib/jquery-1.7.2.min.js"></script>
        <script src="lib/knockout-2.1.0.debug.js"></script>
        <script src="KoSpeadsheet.debug.js"></script>
        <script>
        	
        	$(function(){
        		var Item = function(id, name) {
				    this.id = id;
				    this.name = name;
				};

				myViewModel = {
				    items: ko.observableArray([new Item(1, "one"), new Item(2, "two")])
				}
    
				ko.applyBindings(myViewModel);
        	});
        </script>
    </head>
    <body>
        <h1>KoSpreadsheet Sample</h1>
        
<div data-bind="koSpreadsheet: { data: items, context: {title:'One'} }"></div>
<hr/>
        <div data-bind="koSpreadsheet: { name: 'ksTableTmpl', data:items, context: {title:'Two'}  }"></div>
        
    </body>
</html>
